# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/src/Lastgram" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/src/Core" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/src/LastgramTest" # Location of package manifests
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/src/CoreTest" # Location of package manifests
    schedule:
      interval: "weekly"
